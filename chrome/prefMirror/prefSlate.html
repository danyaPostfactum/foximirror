<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" media="screen" href="prefSlate.css" />
	</head>
	<body>
<div class="prefgroup">
	<div class="prefTitle"><span>title</span><opener>{</opener></div>
	<div class="prefBody">
		<div class="pref">
			<span class="prefToggle">&gt;&gt;&gt;</span>( "<span class="prefname">prefname</span>", <span class="prefval">value</span> )
			<span class="prefdescription">//description</span>"
		</div>
		<div class="pref">
			<span class="prefToggle" checked="true">&gt;&gt;&gt;</span>( "<span class="prefname">prefname</span>", <span class="prefval">value</span> )
			<span class="prefdescription">//description</span>"
		</div>
		<div class="prefdescription">longish description</div>
	</div>
	<div class="prefEnd"><opener>}</opener></div>
</div>
	</body>
</html>
